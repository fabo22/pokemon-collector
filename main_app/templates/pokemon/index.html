{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for poke in pokemon %}
  <a href="{% url 'detail' poke.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ poke.name }}</span>
            <p>Breed: {{ poke.breed }}</p>
            <p>Description: {{ poke.description }}</p>
            {% if poke.age > 0 %}
                <p>Age: {{ poke.age }}</p>
            {% else %}
                <p>Age: Newborn</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
